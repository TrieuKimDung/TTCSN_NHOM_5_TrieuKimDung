<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập & Đăng ký</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
      gap: 50px; /* Tạo khoảng cách giữa các phần tử con */
    }
            /* Đảm bảo body chiếm toàn bộ chiều cao */
    .auth-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 350px;
      margin: 80px;
    }
    .auth-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c66b8;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2c66b8;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4c8d;
    }
    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .toggle-link a {
      color: #2c66b8;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Đăng nhập vào diễn đàn</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Mật khẩu">
    <button>Đăng nhập</button>
    <div class="toggle-link">Chưa có tài khoản? <a href="#">Đăng ký</a></div>
  </div>
 
</body>
</html>
