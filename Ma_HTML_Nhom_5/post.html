  <style>
    body {

<body>
    <h2>ƒêƒÉng b√†i vi·∫øt m·ªõi</h2>
    <input type="text" placeholder="Ti√™u ƒë·ªÅ b√†i vi·∫øt">
    <textarea placeholder="N·ªôi dung b√†i vi·∫øt..."></textarea>
    
    <label for="media" style="font-weight: bold; color: #2c66b8;">üìé Ch√®n ·∫£nh ho·∫∑c video:</label>
    <input type="file" id="media" accept="image/*,video/*">
    
    <div class="preview" id="preview"></div>
    <button>ƒêƒÉng b√†i</button>

  <script>
    const mediaInput = document.getElementById('media');
    const preview = document.getElementById('preview');

    mediaInput.addEventListener('change', function () {
      const file = this.files[0];
      preview.innerHTML = '';

      if (file) {
        const fileType = file.type;

        if (fileType.startsWith('image')) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          preview.appendChild(img);
        } else if (fileType.startsWith('video')) {
          const video = document.createElement('video');
          video.src = URL.createObjectURL(file);
          video.controls = true;
          preview.appendChild(video);
        }
      }
    });
  </script>
